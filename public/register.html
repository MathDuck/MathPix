<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - MDuckPix</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/style.min.css" />
    <script defer src="/js/utils.js"></script>
    <script defer src="/js/header.js"></script>
    <script defer src="/js/auth.js"></script>
  </head>
  <body>
    <header class="header" data-shared-header>
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo-link">
            <div class="logo">
              <img src="/images/logo.png" alt="MDuck Logo" class="logo-img" />
              <span class="logo-text">MDuckPix</span>
            </div>
          </a>
          <div class="header-actions">
            <div class="auth-buttons" id="authButtons">
              <a href="/login" class="btn btn-primary" id="headerLoginLink"
                >Connexion</a
              >
              <a
                href="/register"
                class="btn btn-secondary"
                id="headerRegisterLink"
                >Inscription</a
              >
            </div>
            <div class="user-logged" id="userLogged" style="display: none">
              <div class="user-info">
                <div class="user-dropdown" id="userDropdown">
                  <div class="user-trigger" id="userTrigger">
                    <div class="profile-avatar">
                      <div class="avatar-circle" id="headerAvatar"></div>
                    </div>
                    <span class="username" id="headerUsername"></span>
                    <svg
                      class="dropdown-arrow"
                      width="12"
                      height="12"
                      viewBox="0 0 12 12"
                      fill="none"
                    >
                      <path
                        d="M3 4.5L6 7.5L9 4.5"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                  <div class="user-menu" id="userMenu">
                    <div class="menu-header">
                      <div class="profile-avatar">
                        <div class="avatar-circle" id="menuAvatar"></div>
                      </div>
                      <div class="profile-info">
                        <span class="username" id="menuUsername"></span>
                        <span class="role-badge" id="menuRole"></span>
                      </div>
                    </div>
                    <div class="menu-divider"></div>
                    <div class="menu-items" id="menuItems"></div>
                  </div>
                </div>
              </div>
            </div>
            <button id="themeToggle" class="theme-toggle">üåô</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="auth-container">
          <div class="auth-card">
            <h2>üìù Inscription</h2>
            <form id="registerForm" class="auth-form">
              <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  minlength="3"
                  maxlength="32"
                  pattern="[A-Za-z][A-Za-z0-9_]{2,31}"
                  placeholder="ex: JeanDupont"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required />
              </div>

              <div class="form-group">
                <label for="confirm">Confirmer le mot de passe</label>
                <input type="password" id="confirm" name="confirm" required />
              </div>

              <div class="form-group">
                <label for="captcha"
                  >Captcha: <span id="captchaPrompt">...</span></label
                >
                <input
                  type="text"
                  id="captcha"
                  name="captcha"
                  required
                  placeholder="R√©ponse"
                />
              </div>
              <div id="msg" class="form-message"></div>
              <button
                id="registerSubmit"
                type="submit"
                class="btn btn-primary btn-full"
              >
                S'inscrire
              </button>

              <div class="auth-links">
                <p>D√©j√† un compte ? <a href="/login">Se connecter</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
